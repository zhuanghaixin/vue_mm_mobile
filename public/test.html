<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入样式文件 -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/vant@2.11/lib/index.css"
    />

    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.11/lib/vant.min.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">

    <van-button type="default" :loading="false" @click="btnClick">
        加载

    </van-button>
    <van-button type="default" :loading="false" @click="clearLoading">

    </van-button>
</div>
<script>

// 在 #app 标签下渲染一个按钮组件
new Vue({
  el: '#app'

})

// 调用函数组件，弹出一个 Toast

// 通过 CDN 引入时不会自动注册 Lazyload 组件
// 可以通过下面的方式手动注册
Vue.use(vant.Lazyload)
</script>
</body>
</html>
